<div id="googleReviews"></div>
<section id='reviews'>
    <div class="container-fluid">
        <h1 class="text-center text-justify mb-3 pb-3">{{ 'realisations.4' | translate }} </h1>
        <div class="d-none d-md-block">
            <div class="row wrapper">
                <ngx-slick-carousel class="carousel col-10 mx-auto" #slickModalXl="slick-carousel"
                    [config]="slideConfigXl" (breakpoint)="breakpoint($event)">
                    <div ngxSlickItem *ngFor="let avis of cards; let i = index" class="slide mx-5" data-slide-number="i"
                        data-toggle="lightbox" data-gallery="gallery">
                        <div class="card my-1">
                            <div class="card-body">
                                <img class="card-img-top">
                                <h4 class="text-center">{{avis.author_name}}</h4>
                                <div class="stars text-center pt-0 mt-0">
                                    <mat-icon *ngFor="let item of
                                createRange(avis.rating)"><i class="bi bi-star-fill"></i></mat-icon>
                                </div>
                                <p
                                    class="text-justify mx-auto text-justify col-10 text-review pt-3 notshow mx-0 px-0 pb-0 mb-0">
                                    {{avis.text}}</p>
                                <p class="text-justify mx-auto col-10 mx-0 px-0 pt-0 mt-0">...</p>

                                <!-- Button trigger modal -->
                                <p type="button" data-toggle="modal" class="text-center" data-target="#exampleModal"
                                    (click)='author = avis.author_name;
                                text= avis.text; rating=avis.rating;'>
                                {{ 'realisations.5' | translate }} 
                                </p>

                                <div class="row pt-0 mt-0">
                                    <img src="assets/img/google.png" class="col-2 ml-auto pt-0 mt-0">
                                </div>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
                <span class="bi bi-arrow-left-circle-fill" (click)="slickModalXl.slickPrev()"></span>
                <span class="bi bi-arrow-right-circle-fill" (click)="slickModalXl.slickNext()"></span>
            </div>
        </div>

        <div class="d-md-none">
            <div class="row">
                <div class="mr-auto col-1 text-right my-auto" (click)="slickModalXs.slickPrev()">
                    <div class="bi bi-arrow-left-circle-fill"></div>
                </div>
                <ngx-slick-carousel class="carousel col-10 mx-auto" #slickModalXs="slick-carousel"
                    [config]="slideConfigXs" (breakpoint)="breakpoint($event)">
                    <div ngxSlickItem *ngFor="let avis of cards; let i = index" class="slide mx-5" data-slide-number="i"
                        data-toggle="lightbox" data-gallery="gallery">
                        <div class="card my-1">
                            <div class="card-body">
                                <img class="card-img-top">
                                <h4 class="text-center">{{avis.author_name}}</h4>
                                <div class="stars text-center pt-0 mt-0">
                                    <mat-icon *ngFor="let item of
                                createRange(avis.rating)"><i class="bi bi-star-fill"></i></mat-icon>
                                </div>
                                <p
                                    class="text-justify mx-auto text-justify col-10 text-review pt-3 notshow mx-0 px-0 pb-0 mb-0">
                                    {{avis.text}}</p>
                                <p class="text-justify mx-auto col-10 mx-0 px-0 pt-0 mt-0">...</p>
                                <p type="button" data-toggle="modal" class="text-center" data-target="#exampleModal"
                                    (click)='author = avis.author_name;
                            text= avis.text; rating=avis.rating;'>
                            {{ 'realisations.5' | translate }} 
                                </p>

                                <div class="row pt-0 mt-0">
                                    <img src="assets/img/google.png" class="col-2 ml-auto pt-0 mt-0">
                                </div>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
                <div class="ml-auto col-1 text-left my-auto" (click)="slickModalXs.slickNext()">
                    <div class="bi bi-arrow-right-circle-fill"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="row no-gutters pt-5">
        <a class="mx-auto"
            href="https://www.google.com/search?q=braxel+avis&oq=braxel+avis&aqs=edge..69i57j69i60.2803j1j4&sourceid=chrome&ie=UTF-8#lrd=0x47c3d1ca3d0b1823:0xed7f36bfed6ac310,1,,,"
            target="_blank"><button type="button" class="btn btn-outline-danger">Tous nos avis</button></a>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="modal-title text-center" id="exampleModalLabel">{{author}}</h4>
                    <div class="stars text-center pt-0 mt-0">
                        <mat-icon *ngFor="let item of
                    createRange(rating)"><i class="bi bi-star-fill"></i></mat-icon>
                    </div>
                    <p>
                        {{text}}
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'realisations.6' | translate }} </button>
                    <button type="button" class="btn btn-primary"><a
                            href="https://www.google.com/search?q=braxel+avis&oq=braxel+avis&aqs=edge..69i57j69i60.2803j1j4&sourceid=chrome&ie=UTF-8#lrd=0x47c3d1ca3d0b1823:0xed7f36bfed6ac310,1,,,"
                            target="_blank" class="text-white">{{ 'realisations.7' | translate }} </a></button>
                </div>
            </div>
        </div>
    </div>

</section>
