<div id="googleReviews"></div>
<section id='reviews'>
    <div id="title">
        <h4>Google Reviews</h4>
    </div>
    <div class="container-fluid">
        <div class="row mx-auto">
            <div *ngFor="let review of reviews" class="card ml-3" style="width: 18rem;">
                <div class="avatar text-center">
                    <img src="{{ review.profile_photo_url }}" alt="Avatar" height="50" width="50" />
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ review.author_name }}</h5>
                    <h6>{{ review.relative_time_description }}</h6>
                    <div class="card-text text-card text-justify" ng-class="{show: show}">{{ review.text }}</div>
                    <button ng-click="show = true">Show text</button>
                </div>
            </div>
        </div>
    </div>
    <div class="rowButton">
        <a mat-raised-button href="${ALL_REVIEWS_LINK}" target="_blank">View all reviews</a>
    </div>
</section>
