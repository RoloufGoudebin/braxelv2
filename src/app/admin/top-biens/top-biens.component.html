<app-navbar-admin></app-navbar-admin>
<div class="container-fluid">
  <div class="row">
    <h1 class="col-5 text-center">
      BIENS A LA UNE
    </h1>
    <h2 class="col-2 text-center">
      Recherche
    </h2>
    <h1 class="col-5 text-center">
      VOS AUTRES BIENS
    </h1>
  </div>
  <div class="row">
    <div class="col-5 topBiens">
      <div class="row">
        <a *ngFor="let Items of topPropertyList; let index = index;" class="col-4 px-1 my-3" style="width: 18rem;"
          (click)="selectTop(index)">
          <div class="card">
            <img class="card-img-top" src={{Items.LargePicture}} alt="Card image cap">
            <div class="card-block">
              <h5 class="card-title">{{Items.TypeDescription}}</h5>
              <p class="card-text">{{Items.Zip}} {{Items.City}}</p>
              <hr>
              <h6>{{Items.Price}}</h6>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="col-2">
      <form>
        <div class="form-group row">
          <div class="col-sm-9">
            <input [(ngModel)]="zip" type="string" class="form-control" #inputZip name="zip" placeholder="Code Postal">
          </div>
          <button type="button" class="btn btn-primary col-2" (click)="searchZIP(inputZip.value)">GO</button>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <input [(ngModel)]="priceMax" type="string" class="form-control" #inputPriceMax name="priceMax"
              placeholder="Prix max">
          </div>
          <button type="button" class="btn btn-primary col-2" (click)="searchMaxPrice(inputPriceMax.value)">GO</button>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <input [(ngModel)]="priceMin" type="string" class="form-control" #inputPriceMin name="priceMin"
              placeholder="Prix min">
          </div>
          <button type="button" class="btn btn-primary col-2" (click)="searchMinPrice(inputPriceMin.value)">GO</button>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <input [(ngModel)]="priceExact" type="string" class="form-control" #inputPriceExact name="priceExact"
              placeholder="Prix exact">
          </div>
          <button type="button" class="btn btn-primary col-2"
            (click)="searchExactPrice(inputPriceExact.value)">GO</button>
        </div>
      </form>
      <div class="row">
        <button type="button" class="btn btn-primary col-6" (click)="changeProperty()">Ã‰changer</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary col-6" (click)="save()">Sauvegarder</button>
      </div>
    </div>

    <div class="col-5 topBiens">
      <div class="row">
        <a *ngFor="let Items of propertyList; let index = index" class="col-4 px-1 my-3" style="width: 18rem;" (click)="selectPropertyListToChange(index)">
          <div class="card">
            <img class="card-img-top" src={{Items.LargePicture}} alt="Card image cap">
            <div class="card-block">
              <h5 class="card-title">{{Items.TypeDescription}}</h5>
              <p class="card-text">{{Items.Zip}} {{Items.City}}</p>
              <hr>
              <h6>{{Items.Price}}</h6>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
