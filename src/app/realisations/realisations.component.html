<div class="pt-lg-5 mt-lg-5"></div>
<div class="pt-lg-5 mt-5"></div>
<app-avis></app-avis>
<section id="realisations">
    <div class="container-fluid">
        <div class="row pt-5 mt-5">
            <h1 class="col text-center">Nos réalisations</h1>
        </div>
        <div class="row pb-5 mb-5" *ngIf="toShow">
            <div class="col-12">
                <app-view-property-list [numberProperty]="numberProperty" [propertyList]="toShow">
                </app-view-property-list>
            </div>
            <button *ngIf="lowerThan(numberProperty, toShow.length)" type="button"
                class="btn btn-outline-danger col-4 col-lg-3 mx-auto text-center mx-auto" (click)="addProperties()">Voir
                plus
                de propriétés</button>
        </div>
    </div>

</section>

<app-footer></app-footer>
