<ng-template #content let-modal>
    <div class="modal-header" style="background:#F2F2F2">
        <div class="container">
            <div class="row">
                <h1 class="modal-title" id="modal-basic-title">Être contacté pour ce bien</h1>
            </div>
            <div class="row">
                <p>Remplissez le formulaire et nous vous recontacterons dans les plus brefs délais concernant ce bien
                </p>
            </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row">
                <label for="inputFirstName" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-12">
                    <input type="string" class="form-control" id="inputFirstName" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLastName" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-12">
                    <input type="string" class="form-control" id="inputLastName" placeholder="Nom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPhone" class="col-sm-4 col-form-label"></label>
                <div class="col-sm-12">
                    <input type="phone" class="form-control" id="inputPhone" placeholder="Numéro de Téléphone">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCity" class="col-sm-10 col-form-label"></label>
                <div class="col-sm-6">
                    <input type="string" class="form-control" id="inputCity" placeholder="Ville">
                </div>
                <label for="inputZip" class="col-sm-10 col-form-label my-auto"></label>
                <div class="col-sm-6">
                    <input type="string" class="form-control" id="inputZip" placeholder="Code Postal">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAdress" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-12">
                    <input type="string" class="form-control" id="inputAdress" placeholder="Adresse">
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Nous contacter</button>
    </div>
</ng-template>

<button type="button" class="btn btn-outline-primary" (click)="open(content)">NOUS CONTACTER</button>
