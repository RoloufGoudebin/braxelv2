<app-navbar></app-navbar>
<section id="nos-biens" class="animated fadeIn container-fluid">
  <div class="mt-40"></div>

  <app-search-bar></app-search-bar>

  <div class="container-fluid pt-0 mt-0">
    <div class="row">
      <div class="col-12" id="listProperty">
        <div class="row mt-5">
          <h1 class="col text-center">{{ "ourBiens.10" | translate }}</h1>
        </div>
        <app-view-property-list
          *ngIf="toShow"
          [numberProperty]="sharedDatas.numberPropertyOurBiens"
          [propertyList]="toShow"
        >
        </app-view-property-list>
        <div class="row" *ngIf="toShow" id="addMore" #addMore>
          <button
            *ngIf="lowerThan(sharedDatas.numberPropertyOurBiens, toShow.length)"
            type="button"
            class="btn btn-outline-danger col-7 col-lg-3 mx-auto text-center"
            (click)="sharedDatas.addPropertiesOurBiens()"
          >
            {{ "ourBiens.11" | translate }}
          </button>
          <div *ngIf="toShow.length == 0" class="col-12 text-center mt-4">
            {{ "ourBiens.12" | translate }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
