<ng-template #content let-modal>
    <div class="modal-header">
        <div class="container">
            <div class="row">
                <h4 class="modal-title" id="modal-basic-title">Être alerté</h4>
            </div>
            <div class="row">
                <p>Soyez le premier alerté des nouveaux biens correspondant à vos critères de recherche.</p>
            </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
                <app-slider></app-slider>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<div class="clickable" (click)="open(content)">Créer une alerte</div>
